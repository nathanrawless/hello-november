<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        audio {
            display: none; /* Sembunyikan elemen audio */
        }
    </style>
</head>
<body>
    <img src="foto.jpg" alt="Gambar Penuh">
    <audio autoplay loop>
        <source src="lagu.mp3" type="audio/mpeg">
        <source src="lagu.ogg" type="audio/ogg">
    </audio>
</body>
</html>
